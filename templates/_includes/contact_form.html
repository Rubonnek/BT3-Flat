<div
  class="modal
  fade"
  id="contactForm"
  tabindex="-1"
  role="dialog"
  aria-labelledby="contactFormLabel"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>

        <h4
          class="modal-title"
          id="contactFormLabel"
        >Please enter your details below.</h4>
        <p>This will give us an idea of how we can help you. We will be in
        touch to discuss further what we can do for you.</p>
      </div>
      <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="fullname">Full name</label>
              <input
                type="text"
                class="form-control"
                id="fullname"
                placeholder="Full name"
              >
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
              >
            </div>
            <div class="form-group">
              <label for="description">Describe the work you'd like done</label>
              <textarea
                id="description"
                class="form-control"
                rows="3"
              ></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary right">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
